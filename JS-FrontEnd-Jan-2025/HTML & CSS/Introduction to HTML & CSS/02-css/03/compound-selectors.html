<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="p-highlighted">
        <p>This is a highlighted paragraph.</p>
    </div>

    <p>This is a normal paragraph.</p>

    <div id="special-content">
        <p>Special content goes here.</p>
    </div>

    <ul>
        <li class="important">Important Item 1</li>
        <li>Item 2</li>
        <li class="important italic">Important Item 3</li>
    </ul>

    <p><a href="#" class="fancy-link">Fancy link that goes to this page</a></p>

    <p><a href="https://softuni.bg" class="fancy-link-external">Fancy link that goes to the SoftUni website</a></p>

    <div class="multi-class">
        <p>Paragraph with multiple classes!</p>
    </div>

</body>

</html>
