<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key gray-bg">esc</div>
            <div class="key gray-bg">f1</div>
            <div class="key gray-bg">f2</div>
            <div class="key gray-bg">f3</div>
            <div class="key gray-bg">f4</div>
            <div class="key gray-bg">f5</div>
            <div class="key gray-bg">f6</div>
            <div class="key gray-bg">f7</div>
            <div class="key gray-bg">f8</div>
            <div class="key gray-bg">f9</div>
            <div class="key gray-bg">f10</div>
            <div class="key gray-bg">f11</div>
            <div class="key gray-bg">f12</div>
            <div class="key gray-bg">f13</div>  
        </div>

        <div class="row">
            <div class="key">ยง</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key gray-bg backspace-right">backspace</div>  
        </div>

        <div class="row  relative-row">
            <div class="key gray-bg tab-left">tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key enter-right gray-bg">enter</div>
        </div>

        <div class="row">
            <div class="key key-wide capslock-left gray-bg">caps lock</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key">\</div>
        </div>

        <div class="row">
            <div class="key key-wide shift-left gray-bg">shift</div>
            <div class="key">`</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key key-wide gray-bg">shift</div>
        </div>


        <div class="row">
            <div class="key gray-bg">ctrl</div>
            <div class="key gray-bg">win</div>
            <div class="key gray-bg">alt</div>
            <div class="key space"></div>
            <div class="key gray-bg">alt</div>
            <div class="key gray-bg">win</div>
            <div class="key gray-bg">ctrl</div>
        </div>

    </div>
</body>
</html>
